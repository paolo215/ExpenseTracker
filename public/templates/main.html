
<! -- Expense form -->
<div id="expense-form" class="container">
    <form class="form-horizonal">

        <!-- Title -->
        <div class="form-group row">
            <label class="control-label col-sm-4">Title</label>
            <div class="col-sm-6">
                <input class="form-control" type="text">
            </div>
        </div>

        <!-- Category -->
        <div class="form-group row">
            <label class="control-label col-sm-4">Category</label>
            <div class="col-sm-6">
                <input class="form-control" type="text">
            </div>
        </div>

        <!-- Cost -->
        <div class="form-group row">
            <label class="control-label col-sm-6">Cost:</label>
            <div class="col-sm-4">
                <input class="form-control" type="number">
            </div>
        </div>

        <!-- Date -->
        <div class="form-group row">
            <label class="control-label col-sm-6">Date:</label>
            <div class="col-sm-4">
                <input class="form-control" type="date">
            </div>
        </div>

        <!-- Comment -->
        <div class="form-group row">
            <label class="control-label col-sm-6">Comment:</label>
            <div class="col-sm-4">
                <textarea class="form-control" rows="5"></textarea>
            </div>
        </div>

        <!-- Submit -->
        <div class="form-group row centered">
            <button class="btn btn-sm" type="submit" value="submit">Submit</button>
        </div>

    </form>
    <!-- End Form -->
</div>
